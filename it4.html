<!DOCTYPE html>
<html>
<head>
  <title>Four Blue Boxes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column; /* Align items in a column */
    }
    .box-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
    }
    .box {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 10px;
      overflow: hidden; /* Hide overflowing content */
    }
    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the image covers the entire box */
    }
    .box-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
      color: white;
      font-size: 24px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      text-decoration: none;
      opacity: 0; /* Hidden by default */
      transition: opacity 0.3s; /* Smooth transition for opacity */
    }
    .box:hover .box-overlay {
      opacity: 1; /* Show overlay on hover */
    }
    .box-overlay a {
      color: inherit; /* Inherit color from parent */
      text-decoration: none; /* Remove underline */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box-container">
      <div class="box">
        <img src= "C:\mini project\mathss.jpeg"alt="Mathematics">
        <div class="box-overlay"><a href="mathematics.html">MATHEMATICS</a></div>
      </div>
      <div class="box">
        <img src="C:\mini project\reading.jpg" alt="Reading">
        <div class="box-overlay"><a href="reading.html">READING</a></div>
      </div>
    </div>
    <div class="box-container">
      <div class="box">
        <img src="C:\mini project\memoryy.jpg" alt="Memory">
        <div class="box-overlay"><a href="memory.html">MEMORY</a></div>
      </div>
      <div class="box">
        <img src= "C:\mini project\iq.png"alt="IQ">
        <div class="box-overlay"><a href="iq.html">IQ</a></div>
      </div>
    </div>
  </div>
</body>
</html>
